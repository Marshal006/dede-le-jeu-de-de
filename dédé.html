<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeu de dé avec 2 joueurs. Lance le dé et sois le 1er à arriver jusqu'à 100.">
    <meta name="keywords" content="jeu, dé, 2 joueurs">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <title>DéDé Le Jeu de Dé</title>
</head>
<body>
    <div class="container">
        <!--cadre principal du jeu-->

       
       <!--interface joueur 1-->
        <div class="player-1-content">

            <div class="player">PLAYER 1 <img src="./images/rec.png" alt="icon" class="run" id="on-1"></div>
            
            <div class="score-total" id="score-total-1">43</div>

            <div class="current-box">Current
                <div class="score" id="current-score-1">11</div>
            </div>

        </div>


        <!--interface des boutons et du dé-->
        <div class="game-set">

            <button class="btn newgame" id="newgame"><img src="./images/add.png" alt="icon" class="icon"> NEW GAME</button>

            <img class="dice" src="./images/dice2.png" id="dice">

            <button class="btn roll" id="roll-dice"><img src="./images/sync.png" alt="icon" class="icon"> ROLL DICE</button>

            <br>

            <button class="btn hold" id="hold"><img src="./images/download-file.png" alt="icon" class="icon"> HOLD</button>

        </div>



        <!--interface joueur 2-->
        <div class="player-2-content">

            <div class="player">PLAYER 2 <img src="./images/rec.png" alt="icon" class="run" id="on-2"></div>

            <div class="score-total" id="score-total-2">72</div>

            <div class="current-box">Current
                <div class="score" id="current-score-2">0</div>
            </div>

        </div>


    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
            crossorigin="anonymous">
    </script>
    <script src="./script.js" type="text/javascript"></script>
    
</body>
</html>
