<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css">
    <title>DéDé Le Jeu de Dé</title>
</head>
<body>
    <h1 class="text-center">Dédé le jeu de Dé !</h1>
    <div class="game-set text-center">
        
        
            <div class="player1">
                <p>PLAYER 1</p>
                <div class="global-score 1">Votre score global est de ...</div>
            </div>
            <div class="current1">score hold</div>
            <div class="newgame">
                <button class="btn btn-primary btn-center" role="button">Nouvelle Partie</button>
            </div>
            <div class="dice">
                <img  class="center" src="./images/dice1.png" alt="dice1">
            </div>
            <div class="rolldice-hold">
                <button class="btn btn-primary" type="button">Lance le dé !</button>
                <button class="btn btn-primary" type="button">Hold !</button>
            </div>
            
            
            <div class="player2">
                <p>PLAYER 2</p>
                <div class="global-score 2">Votre score global est de ...</div>
            </div>
            <div class="current2">score hold</div>
            <div class="div8"></div>

    </div>


    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous">
    </script>
    
</body>
</html>
