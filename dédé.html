<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>DéDé Le Jeu de Dé</title>
</head>
<body>
    <div class="container">
        <div class="player-content">
            <div class="player">PLAYER 1</div>
            <div class="score-total">43</div>
            <div class="current-box">Current
                <div class="score">11</div>
            </div>
        </div>

        <div class="game-set">
            
            <button class="btn newgame"><img src="./images/add.png" alt="icon" class="icon"> NEW GAME</button>
            <img class="dice" src="./images/dice2.png">
            <button class="btn roll"><img src="./images/sync.png" alt="icon" class="icon"> DICE</button>
            <br>
            <button class="btn hold"><img src="./images/download-file.png" alt="icon" class="icon"> HOLD</button>
        </div>



        <div class="player-content">
            <div class="player">PLAYER 2</div>
            <div class="score-total">72</div>
            <div class="current-box">Current
                <div class="score">0</div>
            </div>
        </div>


    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
            crossorigin="anonymous">
    </script>
</body>
</html>
